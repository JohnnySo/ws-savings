server:
  servlet:
    context-path: /savings
  port: 8080
spring:
  profiles:
    active: "local"
  main:
    banner-mode: "off"
  application:
    name: Savings service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: savings
      username: savings
      password: dummy
  jackson:
    date-format: dd/MM/yyyy
  servlet:
    multipart:
      enabled:true
    max-file-size: 300KB

logging:
  level:
    org.soneira.savings: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org:
      springframework:
        transaction:
          interceptor: TRACE
